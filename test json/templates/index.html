<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayaka Mitra - Farmer Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #main-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px 30px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 22px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        #user-details {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #user-details p {
            margin-bottom: 10px;
            color: #555;
            line-height: 1.5;
            font-size: 14px;
        }
        
        #user-details strong {
            color: #333;
            font-weight: 600;
        }
        
        #scheme-details ul {
            list-style: none;
            padding: 0;
        }
        
        #scheme-details li {
            background: #f0f9f0;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #4CAF50;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
        }
        
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
            cursor: pointer;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .chat-button:hover {
            transform: scale(1.1);
        }
        
        .chat-panel {
            width: 360px;
            max-width: calc(100vw - 40px);
            height: 500px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .chat-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header strong {
            font-size: 18px;
        }
        
        #chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .chat-send {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            width: auto;
        }
        
        .chat-send:hover {
            background: #45a049;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            line-height: 1.5;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            margin-right: auto;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        
        @keyframes pulse {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            #main-container {
                padding: 30px 20px;
            }
            
            .chat-panel {
                width: calc(100vw - 20px);
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="login-section">
            <h1>üåæ Sahayaka Mitra</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Farmer Support Portal</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="rtc-input">Enter your RTC Number:</label>
                    <input type="text" id="rtc-input" required placeholder="e.g., RTC123456" />
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
        
        <div id="user-section" class="hidden">
            <h2>üë®‚Äçüåæ Farmer Details</h2>
            <div id="user-details"></div>
            
            <h2>üéØ Recommended Schemes</h2>
            <div id="scheme-details"></div>
            
            <button id="logout-btn" style="margin-top: 30px;">Logout</button>
        </div>
    </div>

    <div class="chat-widget" id="chat-widget">
        <button class="chat-button" id="chat-toggle" aria-label="Open chat">üí¨</button>
        <div class="chat-panel hidden" id="chat-panel" aria-hidden="true">
            <div class="chat-header">
                <strong>Sahayaka Mitra</strong>
                <button id="chat-close" aria-label="Close chat">‚úï</button>
            </div>
            <div class="chat-messages" id="chat-messages" role="log" aria-live="polite"></div>
            <div class="chat-input-area">
                <input id="chat-input" class="chat-input" type="text" placeholder="Ask about schemes..." aria-label="Chat message input" />
                <button id="chat-send" class="chat-send">Send</button>
            </div>
        </div>
    </div>

    <script>
        // --- RTC Login and Data Display Logic ---
        const loginForm = document.getElementById('login-form');
        const rtcInput = document.getElementById('rtc-input');
        const loginError = document.getElementById('login-error');
        const loginSection = document.getElementById('login-section');
        const userSection = document.getElementById('user-section');
        const userDetails = document.getElementById('user-details');
        const schemeDetails = document.getElementById('scheme-details');
        const logoutBtn = document.getElementById('logout-btn');

        let farmerData = null;

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const rtc = rtcInput.value.trim();
            if (!rtc) {
                loginError.textContent = 'Please enter an RTC number';
                return;
            }
            
            loginError.textContent = 'Logging in...';
            loginError.style.color = '#4CAF50';

            try {
                const response = await fetch('/get_farmer_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rtc: rtc })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                farmerData = data;
                showUserDetails();
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                loginError.textContent = '';
            } catch (error) {
                loginError.textContent = error.message;
                loginError.style.color = '#f44336';
                console.error('Login failed:', error);
            }
        });

        logoutBtn.addEventListener('click', function() {
            loginSection.classList.remove('hidden');
            userSection.classList.add('hidden');
            farmerData = null;
            rtcInput.value = '';
            loginError.textContent = '';
        });

        function showUserDetails() {
            if (!farmerData) return;
            
            // Display all farmer details
            let detailsHtml = `
                <p><strong>RTC Number:</strong> ${farmerData['rtc_number'] || 'N/A'}</p>
                <p><strong>Name:</strong> ${farmerData['Name'] || 'N/A'}</p>
                <p><strong>Soil Type:</strong> ${farmerData['soil_type'] || 'N/A'}</p>
                <p><strong>Current Crop:</strong> ${farmerData['current_crop'] || 'N/A'}</p>
                <p><strong>pH Level:</strong> ${farmerData['pH'] || 'N/A'}</p>
                <p><strong>EC (dS/m):</strong> ${farmerData['EC (dS/m)'] || 'N/A'}</p>
                <p><strong>Organic Carbon (%):</strong> ${farmerData['OC (%)'] || 'N/A'}</p>
                <p><strong>Nitrogen (kg/ha):</strong> ${farmerData['Nitrogen (kg/ha)'] || 'N/A'}</p>
                <p><strong>Phosphorus (kg/ha):</strong> ${farmerData['Phosphorus (kg/ha)'] || 'N/A'}</p>
                <p><strong>Potassium (kg/ha):</strong> ${farmerData['Potassium (kg/ha)'] || 'N/A'}</p>
                <p><strong>Sulphur (ppm):</strong> ${farmerData['Sulphur (ppm)'] || 'N/A'}</p>
                <p><strong>Zinc (ppm):</strong> ${farmerData['Zinc (ppm)'] || 'N/A'}</p>
                <p><strong>Iron (ppm):</strong> ${farmerData['Iron (ppm)'] || 'N/A'}</p>
                <p><strong>Copper (ppm):</strong> ${farmerData['Copper (ppm)'] || 'N/A'}</p>
                <p><strong>Manganese (ppm):</strong> ${farmerData['Manganese (ppm)'] || 'N/A'}</p>
                <p><strong>Boron (ppm):</strong> ${farmerData['Boron (ppm)'] || 'N/A'}</p>
            `;
            userDetails.innerHTML = detailsHtml;

            // Display recommended schemes
            let schemesHtml = '<ul>';
            if (farmerData['recommended_schemes'] && 
                farmerData['recommended_schemes'] !== 'No specific schemes found' &&
                farmerData['recommended_schemes'] !== 'N/A') {
                const schemes = String(farmerData['recommended_schemes']).split(',');
                schemes.forEach(s => {
                    const trimmed = s.trim();
                    if (trimmed) {
                        schemesHtml += `<li>${trimmed}</li>`;
                    }
                });
            } else {
                schemesHtml += `<li>No specific schemes found for the current crop.</li>`;
            }
            schemesHtml += '</ul>';
            schemeDetails.innerHTML = schemesHtml;
        }

        // --- Floating Chatbot Widget Logic ---
        (() => {
            const chatToggle = document.getElementById('chat-toggle');
            const chatPanel = document.getElementById('chat-panel');
            const chatClose = document.getElementById('chat-close');
            const chatSend = document.getElementById('chat-send');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            
            function appendMessage(text, who = 'bot') {
                const div = document.createElement('div');
                div.className = `message ${who}`;
                div.textContent = text;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function appendLoadingMessage() {
                const div = document.createElement('div');
                div.className = 'message bot';
                div.innerHTML = '<span class="loading"></span><span class="loading" style="animation-delay: 0.2s;"></span><span class="loading" style="animation-delay: 0.4s;"></span>';
                div.id = 'loading-message';
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function removeLoadingMessage() {
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) {
                    loadingMsg.remove();
                }
            }
            
            function setPanel(open) {
                chatPanel.classList.toggle('hidden', !open);
                if (open) chatInput.focus();
            }
            
            chatToggle.addEventListener('click', () => setPanel(!chatPanel.classList.contains('hidden')));
            chatClose.addEventListener('click', () => setPanel(false));
            
            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return;
                
                appendMessage(text, 'user');
                chatInput.value = '';
                appendLoadingMessage();
                
                try {
                    const resp = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });
                    
                    removeLoadingMessage();
                    const data = await resp.json();
                    appendMessage(data.reply || 'Sorry, I had trouble responding.', 'bot');
                } catch (err) {
                    removeLoadingMessage();
                    appendMessage('Network error. Please check your connection.', 'bot');
                    console.error('Chat error:', err);
                }
            }
            
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Initial greeting
            appendMessage('Hello! I am Sahayaka Mitra. How can I help you with government schemes?\n\n‡≤®‡≤Æ‡≤∏‡≥ç‡≤ï‡≤æ‡≤∞! ‡≤®‡≤æ‡≤®‡≥Å ‡≤∏‡≤π‡≤æ‡≤Ø‡≤ï ‡≤Æ‡≤ø‡≤§‡≥ç‡≤∞. ‡≤á‡≤Ç‡≤¶‡≥Å ‡≤®‡≤æ‡≤®‡≥Å ‡≤®‡≤ø‡≤Æ‡≤ó‡≥Ü ‡≤∏‡≤∞‡≥ç‡≤ï‡≤æ‡≤∞‡≤ø ‡≤Ø‡≥ã‡≤ú‡≤®‡≥Ü‡≤ó‡≤≥ ‡≤¨‡≤ó‡≥ç‡≤ó‡≥Ü ‡≤π‡≥á‡≤ó‡≥Ü ‡≤∏‡≤π‡≤æ‡≤Ø ‡≤Æ‡≤æ‡≤°‡≤≤‡≤ø?', 'bot');
        })();
    </script>
</body>
</html>
